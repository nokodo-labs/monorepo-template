name: Backend CI

on:
  workflow_call:
    inputs:
      run_tests:
        type: boolean
        description: "whether to run tests"
        required: false
        default: true
      run_lint:
        type: boolean
        description: "whether to run linting"
        required: false
        default: false
  workflow_dispatch:
    inputs:
      run_tests:
        description: "whether to run tests"
        type: boolean
        required: false
        default: true
      run_lint:
        description: "whether to run linting"
        type: boolean
        required: false
        default: false

jobs:
  format:
    name: Check Formatting
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: backend
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: backend/.python-version
      - name: Install Dev Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Check Code Formatting
        run: ruff check .
      - name: Check Import Sorting
        run: uv run ruff check . --select I --no-fix --output-format=github

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    needs: format
    if: ${{ inputs.run_lint }}
    defaults:
      run:
        shell: bash
        working-directory: backend
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: backend/.python-version
      - name: Install Dev Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Lint Code
        run: ruff check . --output-format=github

  build_and_test:
    name: Build and Test on Python ${{ matrix.python }}
    runs-on: ubuntu-latest
    needs: format
    strategy:
      fail-fast: false
      matrix:
        python:
          - file
          - "3.14.x"
    continue-on-error: ${{ matrix.python != 'file' }}
    defaults:
      run:
        shell: bash
        working-directory: backend
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python (from file)
        if: ${{ matrix.python == 'file' }}
        uses: actions/setup-python@v6
        with:
          python-version-file: backend/.python-version

      - name: Set up Python (explicit)
        if: ${{ matrix.python != 'file' }}
        uses: actions/setup-python@v6
        with:
          python-version: "${{ matrix.python }}"
      - name: Install Dependencies
        run: |
          echo "Running on Python ${{ matrix.python }}"
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Run Tests
        run: pytest -v
