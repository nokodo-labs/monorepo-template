name: Backend CI

on:
  workflow_call:
    inputs:
      python_version:
        type: string
        description: "Python version to use for the workflow"
        required: true
      run_tests:
        type: boolean
        description: "Whether to run tests"
        required: false
        default: true
      run_lint:
        type: boolean
        description: "Whether to run linting"
        required: false
        default: false
  workflow_dispatch:

jobs:
  format:
    name: Format Code
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "${{ inputs.python_version }}"
      - name: Install Formatting Tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff==0.14.0
      - name: Check Code Formatting
        run: ruff check .
      - name: Check Import Sorting
        run: ruff check . --select I --no-fix --output-format=github

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    needs: format
    if: ${{ inputs.run_lint }}
    defaults:
      run:
        shell: bash
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "${{ inputs.python_version }}"
      - name: Install Linting Tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff==0.14.0
      - name: Lint Code
        run: ruff check . --output-format=github

  build_and_test:
    name: Build and Test on Python ${{ matrix.python_version }}
    runs-on: ubuntu-latest
    needs: format
    if: ${{ inputs.run_tests }}
    defaults:
      run:
        shell: bash
        working-directory: backend
    strategy:
      fail-fast: false
      matrix:
        python_version:
          - ${{ inputs.python_version }}
          - "3.13.x"
    continue-on-error: ${{ matrix.python_version != inputs.python_version }} # This allows to automatically test the next Python version even if the main one fails
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "${{ matrix.python_version }}"
      - name: Install Dependencies
        run: |
          echo "Running on Python ${{ matrix.python_version }}"
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Unit Tests
        run: python -m unittest discover tests
