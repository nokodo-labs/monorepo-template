[project]
name = "project-slug"
version = "0.1.0"
description = "Core library for project-title"
requires-python = ">=3.13"
dependencies = [
    # Library-only dependencies (what gets published to PyPI)
    "pydantic[email]>=2.9.0",
]

[project.optional-dependencies]
api = [
    # Extra deps needed to run the FastAPI app
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.32.0",
    "pydantic-settings>=2.5.0",
    "sqlalchemy>=2.0.35",
    "alembic>=1.13.3",
    "psycopg[binary]>=3.2.3",
    "python-multipart>=0.0.12",
    "python-jose[cryptography]>=3.3.0",
    "passlib[bcrypt]>=1.7.4",
    "python-dotenv>=1.0.1",
]

dev = [
    "pytest>=8.3.3",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=5.0.0",
    "httpx>=0.27.2",
    "aiosqlite>=0.20.0",
    "ruff>=0.7.3",
    "mypy>=1.13.0",
]

[build-system]
requires = ["setuptools>=75.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["project_slug", "project_slug.*"]
exclude = ["api", "api.*", "tests", "tests.*", "*.tests", "*.tests.*"]

[tool.ruff]
line-length = 88
target-version = "py313"

[tool.ruff.lint]
select = [
	"E",   # pycodestyle errors
	"F",   # pyflakes
	"I",   # isort (import sorting)
	"N",   # pep8-naming
	"W",   # pycodestyle warnings
	"UP",  # pyupgrade
]
ignore = [
    "W191",  # allow tabs for indentation
]

[tool.ruff.format]
quote-style = "double"
indent-style = "tab"
line-ending = "lf"

[tool.ruff.lint.isort]
force-single-line = false
lines-after-imports = 2

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
